<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Gas exchange Imaging Report with 129Xe MRI-technical report"
    />
    <meta name="author" content="Junlan Lu" />
    <link href="../assets/css/report_reset.css" rel="stylesheet" />
    <link href="../assets/css/report_style.css" rel="stylesheet" />
    <title>Gas exchange Imaging Report</title>
  </head>
  <body>
    <div class="title-container">
      <h1 id="big-title">Summary of {subject_id}</h1>
      <h5 id="date-title">scan: {scan_date}; processed: {process_date}</h5>
    </div>
    <div class="hist-container">
      <div class="hist-tile" align="right">
        <img src="../tmp/hist_vent.png" style="width: 100%" />
        <div class="top-right">
          <h2>Ventilation histogram</h2>
        </div>
      </div>
      <div class="hist-tile" align="right">
        <img src="../tmp/hist_membrane.png" style="width: 100%" />
        <div class="top-right">
          <h2>Membrane histogram</h2>
        </div>
      </div>
      <div class="hist-tile" align="right">
        <img src="../tmp/hist_rbc.png" style="width: 100%" />
        <div class="top-right">
          <h2>RBC histogram</h2>
        </div>
      </div>
    </div>
    <div class="map-container">
      <div class="map-tile">
        <img
          style="border: 10px solid black"
          src="../tmp/montage_gas_binned.png"
          width="680"
          height="170px"
        />
        <img
          style="border: 10px solid black"
          src="../tmp/montage_rbc_binned.png"
          width="680"
          height="170px"
        />
        <img
          style="border: 10px solid black"
          src="../tmp/montage_membrane_binned.png"
          width="680"
          height="170px"
        />
      </div>
      <div class="colorbar-tile">
        <img src=../assets/img/colorbin_short.png height=150px>
        <div class="space"></div>
        <img src=../assets/img/colorbin_long.png height=200px>
        <div class="space"></div>
        <img src=../assets/img/colorbin_short.png height=150px>
      </div>
    </div>
    <div class="table-container">
      <table>
        <tr class="title">
          <th>Subject</th>
          <th>{subject_id}</th>
          <th>Ref</th>
        </tr>
        <tr class="basic">
          <td>RBC SNR</td>
          <td>{snr_rbc}</td>
          <td>X &#177;Y</td>
        </tr>
        <tr class="basic">
          <td>RBC:M.</td>
          <td>{rbc_m_ratio}</td>
          <td>X &#177;Y</td>
        </tr>
        <tr class="basic">
          <td>Inflation</td>
          <td>{inflation}L</td>
          <td>X &#177;Y</td>
        </tr>
      </table>
    </div>
  </body>
</html>
